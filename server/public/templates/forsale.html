<div class="row">
  <div class="col-md-12">
    <h1>For Sale</h1>
    <div class="well col-md-7">
        <form ng-submit="vm.addListing(vm.newListing)">
          <label for="cost">Cost: </label>
          <input type="text" ng-model="vm.newListing.cost" placeholder="Cost" />
          <label for="sqft">Square Feet: </label>
          <input type="text" ng-model="vm.newListing.sqft" placeholder="Square Feet" />
          <label for="city">City: </label>
          <input type="text" ng-model="vm.newListing.city" placeholder="City" />
          <button class="btn btn-primary" id="addRentalBtn">Add Listing</button>
        </form>
      </div>
    <div class="well cites col-md-4">
      <select class="form-control" ng-change="vm.getByCity(city)" ng-model="city">
        <option value="">Filter by city</option>
        <option ng-repeat="city in vm.cities">{{city}}</option>
      </select>
    </div>
    <div ng-repeat="forSale in vm.forSale" class="well col-md-12">
      <img src="../images/Home.jpg" class="img-thumbnail image">
      <p><strong>Cost: </strong>{{forSale.cost | currency}}</p>
      <p><strong>Square Feet: </strong>{{forSale.sqft}}</p>
      <p><strong>City: </strong>{{forSale.city}}</p>
      <button ng-click="vm.deleteListing(forSale)" class="btn btn-danger pull-right">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      <button ng-click="vm.open(forSale)" class="btn btn-primary pull-right">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
